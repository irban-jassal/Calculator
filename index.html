<html lang="en">
  <head>
    <meta charset="UTF-8">
    
    <title>Calculator </title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
  </head>
  <body>

    <h1>Welcome to my calcuator</h1>
  <div class = "calculator">
<table class = "cal">
<tr>
  <td><input class="result"type="text"></td>
</tr>
<tr>
  <td>
    <button type="btn" class="btn btn-primary btn-circle btn-xl operator" >AC</button>
      <button type="btn" class="btn btn-primary btn-circle btn-xl operator" >%</button>
      <button type="btn" class="btn btn-primary btn-circle btn-xl operator"  >/</button>
      <button type="btn" class="btn btn-primary btn-circle btn-xl maths clear" >C</button>
  </td>
</tr>
  <tr>
    <td>
      <button type="btn" class="btn btn-primary btn-circle btn-xl keys" >7</button>
        <button type="btn" class="btn btn-primary btn-circle btn-xl keys"  >8</button>
        <button type="btn" class="btn btn-primary btn-circle btn-xl keys" >9</button>
        <button type="btn" class="btn btn-primary btn-circle btn-xl maths" >*</button>
    </td>
</tr>
<tr>
    <td>
        <button type="btn" class="btn btn-primary btn-circle btn-xl keys" >4</button>
        <button type="btn" class="btn btn-primary btn-circle btn-xl keys" >5</button>
        <button type="btn" class="btn btn-primary btn-circle btn-xl keys"  >6</button>
        <button ctype="btn" class="btn btn-primary btn-circle btn-xl maths"  >-</button>
    </td>
</tr>
<tr>
    <td>
        <button type="btn" class="btn btn-primary btn-circle btn-xl keys" >1</button>
        <button type="btn" class="btn btn-primary btn-circle btn-xl keys"  >2</button>
        <button type="btn" class="btn btn-primary btn-circle btn-xl keys" >3</button>
        <button type="btn" class="btn btn-primary btn-circle btn-xl maths" >+</button>
    </td>
</tr>
<tr>
    <td>
      <button type="btn" style= "width: 112px" class="btn btn-primary btn-circle btn-xl keys" data-num = "0" >0</button>
      <button type="btn" class="btn btn-primary btn-circle btn-xl keys"  >.</button>
      <button type="btn" class="btn btn-primary btn-circle btn-xl maths"  >=</button>
        
    </td>
</tr>
</table>

  </div>





	<script src="index.js"></script>
  </body>
</html>
